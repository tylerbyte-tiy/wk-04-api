<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Batman API</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="left"><img class="batman-face" src="batman-face.jpg" alt="Face of Batman" /></div>
      Batman Movie Name and Year
      <div class="right"><img class="batman-face" src="batman-face.jpg" alt="Face of Batman" /></div>
    </header>
    <main>
      <div></div> <!-- Don't delete. This div helps with spacing.-->
      <div class="">
        <button id="titleButton" type="submit" class="btn-success btn-sm"><img class="zap" src="zap.png" alt=""></button>
      </div>
      <div class="titles">
        <p>Title: <p id="titleOutput"> </p></p>
      </div>

      <div></div> <!-- Don't delete. This div helps with spacing.-->
      <div class="container">
        <button id="yearButton" type="submit" class="btn-success btn-sm"><img class="kapow" src="kapow.png" alt=""></button>
      </div>
      <div class="titles">
        <p>Released: <p id="yearOutput"> </p></p>
      </div>


    </main>
    <script src="./scripts/jquery-3.2.1.min.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
